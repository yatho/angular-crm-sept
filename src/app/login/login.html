<div class="login-container">
  <form id="login-form" [formGroup]="loginForm" (submit)="submit()">
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput id="login" name="login" type="text" formControlName="login" />
      </mat-form-field>
      <crm-form-error
        test-id="loginError"
        [field]="loginForm.controls.login"
        [errorMessages]="{
          required: 'Entrez votre login',
          minlength: 'Le login doit avoir un minimum de 3 caractères.',
        }"
      />
    </p>

    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput id="password" name="password" type="password" formControlName="password" />
      </mat-form-field>
      <crm-form-error
        test-id="passwordError"
        [field]="loginForm.controls.password"
        [errorMessages]="{
          required: 'Entrez votre mot de passe',
          checkPassword: 'Le password doit contenir un minimum de 5 caractères.',
        }"
      />
    </p>

    <button mat-raised-button type="submit" [disabled]="loginForm.invalid" color="primary">
      Validate
    </button>
  </form>
</div>
